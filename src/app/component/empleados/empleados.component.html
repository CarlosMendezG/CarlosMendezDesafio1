<div>      
    <table class="table table-striped table-hover">      
      <tr class="thead-light">
          <!-- <th><input name="todosEmpleados" [(ngModel)]="todosEmpleados" type="checkbox" (click)="seleccionarTodo()"></th> -->
          <!-- <th><input name="todosEmpleados" (click)="todosEmpleados = !todosEmpleados; seleccionarTodo()"></th> -->
          <th class="text-success">-</th>
          <th class="text-success">Id</th>
          <th class="text-success">Nombre</th>
          <th class="text-success">RFC</th>
          <th class="text-success">Alta</th>
      </tr>      
      <tbody>
        <tr *ngFor="let p of empleados">
            <!-- <td><input type="checkbox" id="seleccionarEmpleado"></td> -->
            <td>{{p.activo}}</td>
            <td><a href="#" target="_blank">{{p.id}}</a></td>            
            <td>{{p.nombre}}</td>
            <td>{{p.rfc}}</td>            
            <td>{{p.alta|date:'dd MMMM yyyy'|titlecase}}</td>
        </tr>
      </tbody>
    </table>
  </div>
